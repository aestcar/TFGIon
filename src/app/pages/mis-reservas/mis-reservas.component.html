<ion-component>
  <app-header></app-header>

  <div id="divPrincipal">
    <h1>TUS RESERVAS</h1>

    <table
      mat-table
      id="mat-table"
      [dataSource]="reservas"
      class="mat-elevation-z8"
    >
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let element">{{ element.isbn }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fecha inicio">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaIni }}</td>
      </ng-container>

      <ng-container matColumnDef="fecha fin">
        <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaFin }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{ filaSeleccionada: esMenorAActual(row) }"
      ></tr>
    </table>

    <div *ngIf="reservasPasadas != [] && reservasPasadas">
      <p>Tienes {{ reservasPasadas.length }} reserva(s) pasada(s)</p>
    </div>
  </div>
</ion-component>
