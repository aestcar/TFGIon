<h1>Parece que no estás registrado</h1>
    <p>Si no tienes una cuenta puedes registrarte aquí</p>

    <!-- Google -->
    <div class="col s12 m6 offset-m3 center-align">
      <button
        class="oauth-container btn darken-4 white black-text"
        (click)="onClickGoogle()"
        style="text-transform: none"
      >
        <div class="left">
          <img
            width="20px"
            style="margin-top: 7px; margin-right: 8px"
            alt="Google sign-in"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          />
        </div>
        Registrarse con Google
      </button>
    </div>

    <!-- Facebook -->
    <div class="col s12 m6 offset-m3 center-align" id="botonRegistro">
      <button
        class="oauth-container btn darken-4 white black-text"
        (click)="onClickFacebook()"
        style="text-transform: none"
      >
        <div class="left">
          <img
            width="20px"
            style="margin-top: 7px; margin-right: 8px"
            alt="Google sign-in"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/330px-2021_Facebook_icon.svg.png"
          />
        </div>
        Registrarse con Facebook
      </button>
    </div>

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
