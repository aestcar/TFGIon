<div id="header">
  <div id="logo" (click)="clickLogo()">
    <img src="../assets/images/principales/logo.png" alt="logo" />
    <p>Bibliotecapp</p>
  </div>

  <div *ngIf="esMovil()" id="menuHam">
    <div id="main-content">
      <ion-menu-toggle>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-toggle>
    </div>
  </div>

  <div *ngIf="!esMovil()" id="navBar">
    <p><a routerLink="/conocenos" routerLinkActive="active">Con칩cenos</a></p>
    <p><a routerLink="/eventos" routerLinkActive="active">Eventos</a></p>
    <p>
      <a routerLink="/mis-reservas" routerLinkActive="active">Mis reservas</a>
    </p>
    <p>
      <a routerLink="/reportes" routerLinkActive="active">Reportar Error</a>
    </p>

    <div id="perfil" (click)="perfilClick()">
      <!-- No est치 registrado -->
      <mat-icon *ngIf="!photo"> account_circle </mat-icon>
      <img
        id="iconoPerfil"
        *ngIf="photo"
        alt="foto del usuario"
        src="{{ photo }}"
      />
    </div>
  </div>
</div>

<div id="menu">
  <ion-menu
    contentId="main-content"
    side="end"
    id="aNegro"
    swipeGesture="true"
    ionDidOpen="menuAbierto"
  >
    <ion-header>
      <ion-toolbar id="cabeza">
        <ion-title>Bibliotecapp</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <a routerLink="/conocenos" routerLinkActive="active">
            <ion-icon name="accessibility-outline"></ion-icon>
            <ion-label>Con칩cenos</ion-label>
          </a>
        </ion-item>

        <ion-item>
          <a routerLink="/eventos" routerLinkActive="active">
            <ion-icon name="newspaper-outline"></ion-icon>
            <ion-label>Eventos</ion-label>
          </a>
        </ion-item>

        <ion-item>
          <a routerLink="/mis-reservas" routerLinkActive="active">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Mis Reservas</ion-label>
          </a>
        </ion-item>

        <ion-item>
          <a routerLink="/reportes" routerLinkActive="active">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <ion-label>Reportar Error</ion-label>
          </a>
        </ion-item>

        <ion-item>
          <a routerLink="/perfil" routerLinkActive="active">
            <ion-icon name="person-circle-outline"></ion-icon>
            <ion-label>Perfil</ion-label>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>

    <p class="textCenter">Versi칩n 0.1</p>
  </ion-menu>
</div>
